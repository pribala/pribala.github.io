<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
		<link rel="stylesheet" href="/front-end-ninja/css/bootstrap.min.css">
		<link rel="stylesheet" href="/front-end-ninja/css/styles.css">
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>Web design Portforlio</title>
	</head>
	<body>
		<!-- Creating a framework using bootstrap grid system -->
		<div class="container-fluid">
			<!-- Creating header with logo and developer information -->
			<div class="row">
				<div class="col-md-6 title-logo">
					<img src="/front-end-ninja/images/logo.png" alt="Udacity Logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="super-title text-thin">Jane Doette</h1> 
					<h4 class="title-sub-text">Front-End Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr class="title-hr">
				</div>
			</div>
			<!-- Adding portfolio image -->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://placekitten.com/1665/600" alt="Portfolio main image">
				</div>
			</div>
			<!-- Creating list of projects -->
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
			<!-- TODO : change link's src to point to valid project urls -->
			    <div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Appify">
					<h3 class="proj-heading text-uppercase">Appify</h3>
					<p><a class="proj-links" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Sunflower">
					<h3 class="proj-heading text-uppercase">Sunflower</h3>
					<p><a class="proj-links" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://placekitten.com/555/300" alt="Bokeh">
					<h3 class="proj-heading text-uppercase">Bokeh</h3>
					<p><a class="proj-links" href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a></p>
				</div>
    		</div>
		</div>
	</body>
</html>
